
<table mat-table [dataSource]="pdfsData" class="mat-elevation-z8">

	<!--<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef>#</th>
		<td mat-cell *matCellDef="let element"> {{element.id}} </td>
	</ng-container>-->

	<!-- country Column -->
	<ng-container matColumnDef="country">
		<th mat-header-cell *matHeaderCellDef> Country </th>
		<td mat-cell *matCellDef="let element"> {{element.country}} </td>
	</ng-container>

	<!-- Software Column -->
	<ng-container matColumnDef="sw">
		<th mat-header-cell *matHeaderCellDef> Software </th>
		<td mat-cell *matCellDef="let element"> {{element.sw}} </td>
	</ng-container>

	<!-- name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let element">
			{{element.name}}
		</td>
	</ng-container>

	<!-- timeStamp Column -->
	<ng-container matColumnDef="timeStamp">
		<th mat-header-cell *matHeaderCellDef> TimeStamp </th>
		<td mat-cell *matCellDef="let element"> {{element.timeStamp}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"
		class="example-element-row"
		(click)="displayPDF(row)"
	></tr>
</table>
